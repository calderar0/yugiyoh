<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- dados -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link da fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- links dos css -->
    <link rel="stylesheet" href="./assets/css/buttons.css">
    <link rel="stylesheet" href="./assets/css/containers.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- favicon / title -->
    <link rel="shortcut icon" href="/projects/yugiyoh/assets/favicon/Favicon.ico" type="image/x-icon">
    <title>YuGiOh ppt</title>
</head>
<body>
    <audio id="bgm" loop>
        <source src="./assets/audios/egyptian_duel.mp3" type="audio/mp3"/>
    </audio>

    <div class="bg-video">
        <video class="video" autoplay loop muted>
            <source src="./assets/video/yugi.mp4" type="video/mp4"/>
        </video>
    </div>
    <div class="container">
        <div class="container__left framed-golden-2">
            <div class="score_box frame">
                <span id="score_points">Win: 0 | Lose: 0</span>
            </div>
            <div class="menu_avatar">
                <img id="card-img">
            </div>
            <div class="card_details frame">
                <p id="card-name">Selecione</p>
                <p id="card-type">uma carta</p>
            </div>
        </div>
        <div class="container__right">
            <div class="card-box__container">
                <div class="card-box framed" id="bot-cards"></div>
                <div class="card-versus">
                    <div class="versus-top">
                        <div class="card-infield">
                            <img id="player-field-card" height="180px" width="125px">
                        </div>
                        <img height="100px" src="./assets/icons/millenium2.png">
                        <div class="card-infield">
                            <img id="bot-field-card" height="180px" width="125px">
                        </div>
                    </div>
                    <div class="versus-bottom">
                        <button id="next-duel" class="rpgui-button" onclick="resetDuel()">GANHOU</button>
                    </div>
                </div>
                <div class="card-box framed" id="player-cards"></div>
            </div>
        </div>
    </div>


    <script src="./assets/js/main.js" defer></script>
</body>
</html>
